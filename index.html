<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Mini Project RevoU</title>
</head>
<body>
  <div class="calculator">
    <h1>KaTik (Kalkulator Matematik)</h1>
    <h2>Hai teman-teman, welcome to KaTik :]<br>Semoga suka sama webnya..</h2>

    <img src="gambar.jpg" alt="Gambar Persegi">

    <label for="sideLength"><b>Panjang Sisi :</b></label>
    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi, ex: 4">

    <label><b>Pilih Menu</b></label>
    <label>
      <input type="radio" name="calculationType" value="luas" checked> Menghitung Luas
    </label>
    <label>
      <input type="radio" name="calculationType" value="keliling"> Menghitung Keliling
    </label>

    <button onclick="calculate()">Hitung</button>

    <div id="result"></div>
  </div>
</body>
</html>
